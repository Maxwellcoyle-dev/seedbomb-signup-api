name: Test and Deploy SAM Stack

on:
  push:
    branches:
      - dev
      - staging
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npm run test

      - name: Validate SAM template
        run: sam validate --lint

  deploy:
    name: Deploy SAM Stack
    runs-on: ubuntu-latest
    needs: test # üîê Only runs if 'test' job succeeds
    environment: ${{ github.ref_name }}
    env:
      config_env: ${{ github.ref_name == 'main' && 'prod' || github.ref_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build SAM project
        run: sam build

      - name: Deploy SAM stack
        run: sam deploy --config-env ${{ env.config_env }} --no-fail-on-empty-changeset --debug
